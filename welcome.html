<!DOCTYPE html>
<html>
<body style="margin:0;padding:0;">
<div id="visitor-welcome" style="
  font-size:14px;line-height:1.8;text-align:center;color:#555;
  background:rgba(0,0,0,0.03);border-radius:6px;padding:8px 10px;
"></div>
<script>
(async()=>{
  const info=await fetch('https://ipapi.co/json/').then(r=>r.json());
  const ip=info.ip||'未知IP';
  const loc=`${info.country_name||'未知国家'} ${info.city||''}`;
  const ua=navigator.userAgent;
  const os=/iPhone|iPad|iPod/.test(ua)?'iPhone':
           /Android/.test(ua)?'Android':
           /Windows/.test(ua)?'Windows':/Mac/.test(ua)?'macOS':'未知系统';
  const br=/Safari/.test(ua)&&!/Chrome/.test(ua)?'Safari':
           /Chrome/.test(ua)?'Chrome':/Firefox/.test(ua)?'Firefox':'未知浏览器';
  const d=new Date(),w=['日','一','二','三','四','五','六'][d.getDay()];
  const time=`${d.getFullYear()}年${d.getMonth()+1}月${d.getDate()}日 星期${w}`;
  document.getElementById('visitor-welcome').innerHTML=
    `🌏 欢迎您来自 <b>${loc}</b> 的朋友<br>
     📅 今天是 <b>${time}</b><br>
     💻 您的IP是：<code>${ip}</code><br>
     📱 您使用的是 <b>${os}</b> 操作系统<br>
     🌐 您使用的是 <b>${br}</b> 浏览器`;
})();
</script>
</body>
</html>
